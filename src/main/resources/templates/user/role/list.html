<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:td="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{Layout.html}">

<body>


<section layout:fragment="content" class="container">
    <h3 th:if="${remove}" th:text="|Przywilej '${name}' został usunięty|">Usunięto przywilej</h3>
    <h3 th:if="${save}" th:text="|Przywilej '${name}' został zapisany|">Przywilej 'WRITE' został zapisany</h3>
    <table class="table">
        <caption>Role w systemie</caption>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Przywileje</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity,iter : ${entities}" th:object="${entity}">
            <th scope="row" th:text="${iter.index + 1}">1</th>
            <td th:text="*{id}">rte43e6s5yrdtuyg</td>
            <td th:text="*{name}">ROLE_ADMIN</td>
            <td ><p th:each="el : *{privileges}" th:text="|${#strings.toLowerCase(el.name)} ,|">READ,WRITE</p></td>
            <td>
                <a th:href="@{/role/{id}(id=*{id})}" class="btn btn-outline-success btn-sm">Zobacz szczegóły</a>
                <a th:href="@{/role/{id}/edit(id=*{id})}" class="btn btn-outline-success btn-sm">Edytuj</a>
                <a th:href="@{/role/{id}/delete(id=*{id})}"  class="btn btn-outline-danger btn-sm">Usuń</a>

            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
</footer>

</body>
</html>
